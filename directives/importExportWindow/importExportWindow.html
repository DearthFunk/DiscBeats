<div class="importExportWindowContainer" data-ng-click="preventProp($event)">
    <div class="inner">
        <i class="fa fa-close" data-ng-click="importExportWindowVisible = !importExportWindowVisible"></i>

        <textarea id="textAreaToCopy" data-ng-model="textAreaData"></textarea>
        <div class="button" data-ng-click="importData()">IMPORT</div>
        <div class="button" id="copyButton" data-clipboard-target="textAreaToCopy" data-ng-click="importExportWindowVisible = !importExportWindowVisible">CLIPBOARD</div>

    </div>

</div>
